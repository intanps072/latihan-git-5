<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form>
        <label> Nama : </label>
        <input type="text" id="nama">
        <br><br>
        <label> No HP : </label>
        <input type="text" id="nohp">
        <br><br>
        <label> Jenis Kelamin : </label>
        <input type="radio" name="jeniskelamin" id="Laki-laki"> Laki-laki
        <input type="radio" name="jeniskelamin" id="Perempuan"> Perempuan
        <br><br>
        <label> Hobby : </label>
        <input type="checkbox" name="membaca" id="Membaca"> Membaca
        <input type="checkbox" name="menulis" id="Menulis"> Menulis
        <input type="checkbox" name="nontonfilm" id="Nonton Film"> Nonton Film
        <br><br>
        <label> Pendidikan Terakhir : </label>
        <select name="lulusan" id="Lulusan">
            <option value="sma">SMA/SMK</option>
            <option value="d3">D3</option>
            <option value="s1">S1</option>
            <option value="s2">S2</option>
        </select>
        <br><br><br>
        <button type="submit">Kirim</button>

    </form>
    </div>
</body>
</html>
